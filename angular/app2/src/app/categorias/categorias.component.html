<div class="container text-light">
  
  <div class="secao">
    <h3 class="text-center">Cinema, viagens, diversão muito e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas para você se divertir quando quiser:</h5>
  </div>
  
  <hr />
  
  <div class="row p-3" *ngFor="let oferta of ofertas">
      <div class="row d-md-none d-block col-12 text-center mb-3">
        <h2 class="font-weight-bold">{{ oferta.titulo }}</h2>
      </div>
      <div class="col-12 col-md-6 d-flex justify-content-center">
        <img [src]="oferta.imagens[0].url" class="img-fluid bt-auto-height"/>
      </div>
      
      <div class="col-12 col-md-6 p-lg-5">
        <div class="row d-none d-md-block text-center">
          <h2 class="font-weight-bold">{{ oferta.titulo }}</h2>
        </div>
        
        <div class="row">
          <div class="col-12">
            <h4 class="text-center mt-3 mt-md-1">{{ oferta.descricao_oferta }}</h4>
            <div class="d-flex justify-content-end my-2">
                <h6 class="bt-text-small">Anunciado por: <b>{{ oferta.anunciante }}</b></h6>
            </div>
            
            <div class="row align-items-center mt-4 bt-vertical-border py-2">
              <div class="col-4">
                <h5 class="bt-price-tag">
                  {{ oferta.valor | currency:'BRL':'symbol-narrow' }}
                </h5>
              </div>
              <div class="col-8 col-md-5 offset-md-3 d-flex justify-content-end">
                <button class="btn btn-outline-light" [routerLink]="['/oferta', oferta.id]">Ver oferta</button>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>




  <br>
</div>
