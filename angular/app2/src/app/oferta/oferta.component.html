<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined && oferta.imagens !== undefined">
    
    <div class="row">
      <div class="col">
        <h4><strong>{{ oferta.titulo }}:</strong> {{ oferta.descricao_oferta }}</h4>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" id="featured-image" class="img-fluid bt-img-round-10"/>
        </div>
        
        <div class="thumbnails" *ngFor="let imagem of oferta.imagens">
          <img [src]="imagem.url" (click)="imageClicked($event)" class="img-fluid bt-img-round-10"/>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>
        
        <div class="row">
          <div class="col text-center">
            <h1>R$ {{ oferta.valor }}0</h1>
          </div>
        </div>
        
        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <nav style="margin-top: 25px; margin-bottom: 150px;">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive='active' routerLink="como-usar" id="como-usar-tab" data-toggle="tab" role="tab" aria-controls="como-usar" aria-selected="true">Como Usar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive='active' routerLink="onde-fica" id="onde-fica-tab" data-toggle="tab" role="tab" aria-controls="onde-fica" aria-selected="false">Onde fica</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <router-outlet></router-outlet>
    </div>
  </nav>
  
  
  
  
</div>
