<div class="modal fade" id="addPostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  
  
  <div class="modal-content" *ngIf="getStatusUpload() === 'pendente'">
    <form>
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova publicação</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text">Título do post</label>
          </div>
          <input type="text" class="form-control" required autocomplete="off" #inputTitulo
          (input)="atualizarTitulo(inputTitulo.value  )" />
        </div>
        
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text">Imagem</label>
          </div>
          <input type="file" accept="image/*" class="form-control" required #inputImagem
          (change)="atualizarImagem(inputImagem.files)" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" [disabled]="formValido() ? '' : 'disabled'" (click)="publicarButtonClick()">Publicar</button>
      </div>
    </form>
  </div>
  
  
  
  <div class="modal-content" *ngIf="getStatusUpload() === 'andamento'">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Enviando publicação</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h4 class="text-center">0%</h4>
      <div class="progress my-3" style="border: 1px solid black">
        <div id="progress-bar"
        class="progress-bar progress-bar-striped progress-bar-animated bg-info" 
        role="progressbar" 
        aria-valuenow="0" 
        aria-valuemin="0" 
        aria-valuemax="100" 
        style="width: 0%"></div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal" disabled>Cancelar</button>
    </div>
  </div>
  
  
  <div class="modal-content" *ngIf="getStatusUpload() === 'concluido'">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Publicação concluída</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h4 class="text-center">100%</h4>
      <div class="progress my-3" style="border: 1px solid black">
        <div id="progress-bar"
        class="progress-bar progress-bar-striped progress-bar-animated bg-info" 
        role="progressbar" 
        aria-valuenow="100" 
        aria-valuemin="0" 
        aria-valuemax="100" 
        style="width: 100%"></div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" data-dismiss="modal">Fechar</button>
    </div>
  </div>
  <div>
    
  </div>
</div>
</div>
